<!DOCTYPE html>
<html lang="pt-BR" amp>

<head>
    <title>Buscador AMP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="theme-color" content="#0164bf">
    <meta name="author" content="Viajanet">

    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-date-picker" src="https://cdn.ampproject.org/v0/amp-date-picker-0.1.js"></script>
        <!-- Next we include `amp-selector` to easily display results in an accessible list. -->
    <script async custom-element="amp-selector" src="https://cdn.ampproject.org/v0/amp-selector-0.1.js"></script>
    <!-- Then we include `amp-list` to request and display the autosuggest results. -->
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <!-- Then we include `amp-mustache` to render the mustache templates inside the `<amp-list>`. -->
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.1.js"></script>
    <!-- Finally we include `amp-bind` to track and update the page's state after user interactions.-->
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <!-- Finally we include `amp-ad`.-->
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>

    <link rel="canonical" href="https://www.viajanet.com.br/searchengine-amp">
    <link type="image/x-icon" rel="shortcut icon" href="https://www.viajanet.com.br/static/assets/companies/ViajaNet/img/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Proxima%20Nova">

    <style amp-custom>body{background-image:url(./assets/background-2.jpg);background-size:cover;margin:0;font-family:'Proxima Nova';font-weight:bold}@media screen and (max-width: 767px){body{background-size:inherit}}.header{background:#fff;box-shadow:0 0 3px rgba(0,0,0,0.2);height:60px;text-align:center;width:100%}.header .logo{margin-top:10px}.search{margin:60px auto 60px;max-width:980px}@media screen and (max-width: 767px){.search{margin:0 auto 30px;width:100%}}.search__tab{background:rgba(1,100,191,0.9);border-radius:3px 3px 0 0;display:inline-block;list-style:none;margin:0;padding:0}@media screen and (max-width: 767px){.search__tab{background:#004987;text-align:center;width:100%}}.search__tab li a{color:#fff;display:block;font-size:18px;padding:10px 30px;text-decoration:none}.search__container{background:rgba(1,100,191,0.9);border-radius:0 3px 0 0;padding:20px 35px;position:relative}@media screen and (max-width: 767px){.search__container{padding:10px;border-radius:0}}.search__container__selo{top:15px;right:40px;position:absolute}@media screen and (max-width: 767px){.search__container__selo{display:none}}.search__group{border:none;margin:0;padding:0;color:#fff}.search__group__form .section__title{display:block;font-size:28px;margin:0 0 20px}@media screen and (max-width: 767px){.search__group__form .section__title{display:none}}.search__group__form .section__lbl{display:block;margin-bottom:15px}.search__group__form .section__lbl__radio-option{margin:0 5px 0 0}.search__group__form .section .travel__origin,.search__group__form .section .travel__destination{float:left;position:relative;width:49%}@media screen and (max-width: 767px){.search__group__form .section .travel__origin,.search__group__form .section .travel__destination{width:100%}}.search__group__form .section .travel__origin label,.search__group__form .section .travel__destination label{display:inline-block;margin-bottom:10px;width:100%}.search__group__form .section .travel__origin label span,.search__group__form .section .travel__destination label span{display:block;margin-bottom:4px;font-size:14px}.search__group__form .section .travel__origin label input,.search__group__form .section .travel__destination label input{background:#fff;border:1px solid #e1e1e1;border-radius:3px;color:#0164bf;font-size:13px;font-weight:bold;outline:0;padding:12px;width:-webkit-fill-available;font-family:'Proxima Nova';font-size:bold}.search__group__form .section .travel__origin .autosuggest-container,.search__group__form .section .travel__destination .autosuggest-container{z-index:9999;position:absolute;background:#fff;color:#055cb1;border-radius:3px;padding:10px 5px;width:97%;font-size:11px}.search__group__form .section .travel__origin .autosuggest-container .select-option,.search__group__form .section .travel__destination .autosuggest-container .select-option{padding:5px 5px;border-bottom:1px solid #f1f1f1}.search__group__form .section .travel__origin .autosuggest-container .select-option:hover,.search__group__form .section .travel__origin .autosuggest-container .select-option:focus,.search__group__form .section .travel__origin .autosuggest-container .select-option:active,.search__group__form .section .travel__destination .autosuggest-container .select-option:hover,.search__group__form .section .travel__destination .autosuggest-container .select-option:focus,.search__group__form .section .travel__destination .autosuggest-container .select-option:active{background:rgba(1,100,191,0.1)}.search__group__form .section .travel__origin .autosuggest-container.hidden-origin,.search__group__form .section .travel__origin .autosuggest-container.hidden-destination,.search__group__form .section .travel__destination .autosuggest-container.hidden-origin,.search__group__form .section .travel__destination .autosuggest-container.hidden-destination{display:none}.search__group__form .section .travel__destination{margin-left:2%}@media screen and (max-width: 767px){.search__group__form .section .travel__destination{margin-left:0}}.search__group__form .section .travel__date{float:left;width:49%}@media screen and (max-width: 767px){.search__group__form .section .travel__date{width:100%}}.search__group__form .section .travel__date--outbound,.search__group__form .section .travel__date--inbound{float:left;width:48%}.search__group__form .section .travel__date--outbound label,.search__group__form .section .travel__date--inbound label{display:inline-block;margin-bottom:10px;width:100%}.search__group__form .section .travel__date--outbound label span,.search__group__form .section .travel__date--inbound label span{display:block;margin-bottom:4px;font-size:14px}.search__group__form .section .travel__date--outbound label input,.search__group__form .section .travel__date--inbound label input{background:#fff url(assets/ico-calendar-disabled.svg) no-repeat;background-position:93% 10px;border:1px solid #e1e1e1;border-radius:3px;color:#0164bf;font-size:13px;font-weight:bold;outline:0;padding:12px;width:-webkit-fill-available}.search__group__form .section .travel__date--inbound{margin-left:4%}.search__group__form .section .travel__people{float:left;margin-left:2%;width:49%}@media screen and (max-width: 767px){.search__group__form .section .travel__people{margin-left:0;width:100%}}.search__group__form .section .travel__people label{display:inline-block;height:76px;width:30%}@media screen and (max-width: 767px){.search__group__form .section .travel__people label{width:31%}}.search__group__form .section .travel__people label span{display:block;margin-bottom:4px;font-size:14px}.search__group__form .section .travel__people label select{background:#004987;border:2px solid #004987;border-radius:3px;color:#fff;font-size:13px;font-weight:bold;outline:0;padding:10px 6px;width:100%}.search__group__form .section .travel__people label select:active,.search__group__form .section .travel__people label select:focus{border:2px solid #ef6600}.search__group__form .section .travel__people label small{display:block;margin-top:3px;font-size:12px}.search__group__form .section .travel__people__adults small{color:transparent}.search__group__form .section .travel__people__children,.search__group__form .section .travel__people__babies{margin-left:2.5%}@media screen and (max-width: 767px){.search__group__form .section .travel__people__children,.search__group__form .section .travel__people__babies{margin-left:2%}}.search__button__submit{background:rgba(121,186,37,0.9);border:none;border-radius:0 0 3px 3px;color:#fff;cursor:pointer;display:block;font-size:18px;font-weight:bold;padding:14px 10px;text-align:center;text-decoration:none}.search__button__submit:hover{background:#79ba25}.search__button__submit:active,.search__button__submit:focus{outline:none}.banner{margin-bottom:30px}.banner__content{margin:0 auto;max-width:980px}@media screen and (max-width: 767px){.banner__content{max-width:300px}}.banner__link{display:block;width:100%}.banner__link__img{background:#440095;border:1px solid #ededed;border-radius:2px;color:#fff;display:block;height:90px;margin:0 auto;width:728px}@media screen and (max-width: 767px){.banner__link__img{max-width:300px}}.footer{background:#f7f7f7;display:inline-block;height:50px;position:relative;bottom:0;text-align:center;width:100%}.footer .copy{color:#858585;display:block;font-size:13px;margin:16px 0}@media screen and (max-width: 767px){.footer .copy{font-size:11px;margin:19px 0}}amp-date-picker[mode=overlay] .amp-date-picker-calendar-container{top:calc(100% + 66px);left:50%;margin-left:-159px}.CalendarMonth_caption{color:#fff;background:#ffa600;padding:8px 0;margin:0 -30px 21px}.CalendarMonth_caption>*{font-weight:bold;font-size:15px}.DayPickerNavigation_button__horizontal{top:6px}.DayPicker_weekHeader{color:#7d7d7d;background:#ebebeb;top:40px;padding:0px 23px;margin-left:-10px}.DayPicker_weekHeader li{font-weight:bold}.DayPicker_transitionContainer{min-height:300px}.CalendarDay__selected_start{background-color:#0164bf;border:1px solid #0164bf}.CalendarDay__selected_end{background:#ffa600;border:1px solid #ffa600}.CalendarDay__hovered_span,.CalendarDay__hovered_span:hover,.CalendarDay__selected_span,.CalendarDay__selected_span:active,.CalendarDay__selected_span:hover{background-color:#f7f7f7;border:1px solid #f7f7f7}[type="range"] .amp-date-picker-selecting{border-bottom-color:#b60845;color:#b60845}.align-content-center,.align-content-center .amp-date-picker-calendar-container{display:flex;align-items:center;justify-content:center;flex-direction:row}</style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript></noscript>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <amp-img class="logo" width="106" height="41" src="https://www.viajanet.com.br/static/assets/platform/img/logo.svg;wac995548723fe915d"
            alt="ViajaNet" title="ViajaNet">
            <noscript>
                <img src="https://www.viajanet.com.br/static/assets/platform/img/logo.svg;wac995548723fe915d" width="106" height="41" alt="ViajaNet"
                    title="ViajaNet" />
            </noscript>
        </amp-img>
    </header>
    <!-- Close Header -->

    <!-- Search -->
    <div class="search">
        <ul class="search__tab">
            <li>
                <a href="#" class="search__tab__btn">
                    <span>Passagens Aéreas</span>
                </a>
            </li>
        </ul>

        <div class="search__container" on="tap:AMP.setState({showDropdown:false})" role="button" tabindex="0">
            <amp-img class="search__container__selo" width="86" height="86" alt="Selo de Garantia" src="https://www.viajanet.com.br/static/assets/platform/img/economia.png">
                <noscript>
                    <img src="https://www.viajanet.com.br/static/assets/platform/img/economia.png" width="86" height="86" alt="Selo de Garantia" />
                </noscript>
            </amp-img>

            <fieldset class="search__group">
                <div class="search__group__form">
                    <div class="section">
                        <strong class="section__title">Encontre os melhores preços e boa viagem!</strong>
                        <label class="section__lbl">
                            <input type="radio" tabindex="1" name="triptype" class="section__lbl__radio-option" id="iptRoundTrip" required value="1" checked="checked" >
                            <span>Ida e Volta</span>
                        </label>

                        <div class="travel">
                            <div class="travel__origin">
                                <label>
                                    <span>Informe sua origem</span>
                                    <input name="inptorigin" id="inptorigin" tabindex="2"
                                     type="text" required="" placeholder="Cidade ou aeroporto" on="
                                     input-debounced:
                                       AMP.setState({
                                         queryOrigin: event.value,
                                         showDropdown_origin: false,
                                         showDropdown_destination: false
                                       }),
                                       autosuggest-list.show;
                                       tap:
                                       AMP.setState({
                                        showDropdown_origin: false,
                                        showDropdown_destination: false
                                       }),
                                       autosuggest-list.show"
                                   [value]="origin_text || ''"
                                   required
                                   autocomplete="off" />
                                </label>
                                <div class="suggest">
                                    <div class="autosuggest-container hidden-origin" [class]="(showDropdown_origin == true) ?
                                        'autosuggest-container' :
                                        'autosuggest-container hidden-origin'">
                                        <amp-list class="autosuggest-box" layout="fixed-height" height="120" [src]="queryOrigin ?
                                            autosuggest.endpoint + queryOrigin : return" id="autosuggest-list"
                                            items="Locations">
                                            <template type="amp-mustache">
                                                <amp-selector id="autosuggest-selector" keyboard-select-mode="focus" layout="container" on="
                                                    select:
                                                    AMP.setState({
                                                        origin_text: event.targetOption.split('|')[1],
                                                        origin_iata: event.targetOption.split('|')[0],
                                                        showDropdown_origin: false,
                                                        showDropdown_destination: false
                                                    }),
                                                    autosuggest-list.hide">
                                                    {{#.}}
                                                    <option class="select-option no-outline" role="option" 
                                                    tabindex="0" on="tap:autosuggest-list.hide" option="{{IATA}}|{{Name}}">{{Name}}</option>
                                                    {{/.}}
                                                </amp-selector>
                                            </template>
                                            <div placeholder>Carregando ...</div>
                                            <div fallback>Falha ao carregar a lista.</div>
                                        </amp-list>
                                    </div>
                                </div>
                            </div>
                            <div class="travel__destination">
                                <label>
                                    <span>Informa seu destino</span>
                                    <input name="inptdestination" id="inptdestination" tabindex="3" type="text" required="" placeholder="Cidade ou aeroporto" on="
                                    input-debounced:
                                      AMP.setState({
                                        queryDestination: event.value,
                                        showDropdown_destination: false,
                                        showDropdown_origin: false
                                      }),
                                      autosuggest-list.show;
                                      tap:
                                      AMP.setState({
                                       showDropdown_origin: false,
                                       showDropdown_destination: false
                                      }),
                                      autosuggest-list.show"
                                  [value]="destination_text || ''"
                                  required
                                  autocomplete="off" />
                                </label>
                                <div class="suggest">
                                        <div class="autosuggest-container hidden-destination" [class]="(showDropdown_destination == true) ?
                                        'autosuggest-container' :
                                        'autosuggest-container hidden-destination'">
                                        <amp-list class="autosuggest-box" layout="fixed-height" height="120" [src]="queryDestination ?
                                            autosuggest.endpoint + queryDestination : return" id="autosuggest-list"
                                            items="Locations">
                                            <template type="amp-mustache">
                                                <amp-selector id="autosuggest-selector" keyboard-select-mode="focus" layout="container" on="
                                                    select:
                                                    AMP.setState({
                                                        destination_text: event.targetOption.split('|')[1],
                                                        destination_iata: event.targetOption.split('|')[0],
                                                        showDropdown_destination: false,
                                                        showDropdown_origin: false
                                                    }),
                                                    autosuggest-list.hide">
                                                    {{#.}}
                                                    <option class="select-option no-outline" role="option" 
                                                    tabindex="0" on="tap:autosuggest-list.hide" option="{{IATA}}|{{Name}}">{{Name}}</option>
                                                    {{/.}}
                                                </amp-selector>
                                            </template>                                           
                                            <div placeholder>Carregando ...</div>
                                            <div fallback>Falha ao carregar a lista.</div>
                                        </amp-list>
                                    </div>
                                    </div>
                            </div>
                            <div class="travel__date">
                                <amp-date-picker type="range" mode="overlay" id="range-date-picker" on="select:
                                            AMP.setState({
                                                dates: event.dates,
                                                startDate: event.start,
                                                endDate: event.end,
                                            })" format="DD-MM-YYYY" 
                                                open-after-select 
                                                min="2018-07-10" 
                                                start-input-selector="#range-start"
                                                end-input-selector="#range-end" 
                                                locale="pt-br" class="space-between">

                                    <div class="travel__date--outbound">
                                        <label>
                                            <span>Data de Ida</span>
                                            <input class="border-none p0" id="range-start" placeholder="dd-mm-aaaa">
                                        </label>
                                    </div>

                                    <div class="travel__date--inbound">
                                        <label>
                                            <span>Data de Volta</span>
                                            <input class="border-none p0" id="range-end" placeholder="dd-mm-aaaa">
                                        </label>
                                    </div>
                                </amp-date-picker>
                            </div>

                            <div class="travel__people">
                                <label class="travel__people__adults">
                                    <span>Adultos</span>
                                    <select id="drpAdultsQtd" name="adultPassenger" tabindex="6" required on="change:AMP.setState({adultPassenger: event.value})">
                                        <option value="1">1 adulto</option>
                                        <option value="2">2 adultos</option>
                                        <option value="3">3 adultos</option>
                                        <option value="4">4 adultos</option>
                                        <option value="5">5 adultos</option>
                                    </select>
                                    <small>.</small>
                                </label>
                                <label class="travel__people__children">
                                    <span>Crianças</span>
                                    <select id="drpChildrenQtd" name="childPassenger" tabindex="7" required on="change:AMP.setState({childPassenger: event.value})">
                                        <option value="0">Nenhuma</option>
                                        <option value="1">1 criança</option>
                                        <option value="2">2 crianças</option>
                                        <option value="3">3 crianças</option>
                                        <option value="4">4 crianças</option>
                                    </select>
                                    <small>2 a 11 anos</small>
                                </label>
                                <label class="travel__people__babies">
                                    <span>Bebês</span>
                                    <select id="drpBabiesQtd" name="infantPassenger" tabindex="8" required on="change:AMP.setState({infantPassenger: event.value})">
                                        <option value="0">Nenhum</option>
                                        <option value="1">1 bebê</option>
                                        <option value="2">2 bebês</option>
                                        <option value="3">3 bebês</option>
                                        <option value="4">4 bebês</option>
                                    </select>
                                    <small>0 a 23 meses</small>
                                </label>
                            </div>
                        </div>
                    </div>
                     <!--   Close Search -->
              <!--    </form>  -->
            </div>
             
            </fieldset>
        </div>
        <div class="search__button">
            <span></span>
            <a class="search__button__submit" target="_self"
             [href]="'/busca/voos-resultados#/'+ (origin_iata || 'SAO')  + '/' + (destination_iata || 'RIO') + '/RT/' + startDate.date + '/'+ endDate.date +'/-/-/-/'+ (adultPassenger || 1) +'/'+ (childPassenger || 0) +'/'+ (infantPassenger || 0) +'/-/-/-/-'" name="button"><span>Pesquisar</span></a>
        </div> 
    </div>
    <!-- Close Search -->
 <!-- Banner -->
 <div class="banner">
        <div class="banner__content">
               <amp-img src="#" width="728" height="90" alt="Publicidade" class="banner__link__img">
                </amp-img>
                <amp-ad width=320 height=50
                    data-override-width=111
                    data-override-height=222
                    type="doubleclick"
                    data-slot="google_ads_iframe_/5204993/one2one_superbanner_0">
                </amp-ad>
        </div>
    </div>
    <!-- Close Banner -->

    <!-- Footer -->
    <footer class="footer">
        <span class="copy">© 2018 ViajaNet Viagens Online - Todos os direitos reservados</span>
    </footer>
    <!-- Close Footer -->
    <!--  The initial state and helper variables are configured by amp-state.-->
    <amp-state id="autosuggest">
        <script type="application/json">
            {
            "endpoint": "/resources/api/autocomplete/",
            "emptyAndInitialTemplateJson": [{
                "query": "",
                "results": []
            }]
            }
        </script>
    </amp-state>
</body>

</html>
